<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <h1>语义化标签</h1>
    <div>
        <p>概念：用特定的标签，去表达特定的含义。</p>
        <p>原则：标签的默认效果不重要（后期可以通过 CSS 随便控制效果），语义最重要！</p>
        <p>举例：对于 h1 标签，效果是文字很大（不重要），语义是网页主要内容（很重要）。</p>
    </div>
    <h2>优势</h2>
    <div>
        <p>代码结构清晰可读性强。</p>
        <p>有利于 SEO（搜索引擎优化）。</p>
        <p>方便设备解析（如屏幕阅读器、盲人阅读器等）。</p>
    </div>
</body>
</html>
