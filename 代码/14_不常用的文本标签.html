<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>不常用的文本标签</title>
</head>
<body>
    <p>
        <!-- 作品标题 -->
        <cite>《潜行》</cite>
    </p>
    <p>
        <!-- 特殊术语或者专有名词 -->
        <dfn>耗子尾汁</dfn>
    </p>
    <p>
        <!-- 删除文本与插入文本 -->
        不要<del>999</del>，只要<ins>299</ins>
    </p>
    <p>
        <!-- 上标文字与下标文字 -->
        H<sub>2</sub>O,8<sup>3</sup>
    </p>
    
</body>
</html>
