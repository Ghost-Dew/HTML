<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <h2>要把大象放入冰箱总共几步？</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
    </ol>
    <!-- 无序列表 -->
    <h2>我想去的几个城市</h2>
    <ul>
        <li>武汉</li>
        <li>上海</li>
        <li>成都</li>
        <li>西安</li>
    </ul>
    <!-- 自定义列表 -->
    <h2>如何高效的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后学习的一个抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错很正常，改进并记住就是经验</dd>
    </dl>
    <!-- 列表嵌套 -->
    <h2>我想去的地方</h2>
    <ul>
        <li>
            <span>河北</span>
            <ul>
                <li>邢台</li>
                <li>邯郸</li>
                <li>石家庄</li>
            </ul>
        </li>
        <li>
            <span>上海</span>
            <ul>
                <li>东方明珠</li>
                <li>上海滩</li>
                <li>迪士尼乐园</li>
            </ul>
        </li>

    </ul>
</body>
</html>
